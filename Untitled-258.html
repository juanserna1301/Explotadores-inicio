        body {

            align-items: center;
            height: 100vh;

            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0; /* Espaciado entre botones */
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #075326;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
